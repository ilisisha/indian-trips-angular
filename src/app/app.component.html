<div class="background-image" [ngStyle]="{'background-image': currentBGImage}"></div>

<div class="wrapper loader">
  <app-header></app-header>

  <div class="container">
    <agm-map [latitude]="centerMap.latitude"
             [longitude]="centerMap.longitude"
             [zoom]="8"
             [zoomControl]="false"
             [mapTypeControl]="false"
             [scaleControl]="false"
             [streetViewControl]="false"
             [rotateControl]="false"
             [fullscreenControl]="false"
             [scrollwheel]="false">
      <agm-marker *ngFor="let marker of markers"
                  [iconUrl]="marker.image"
                  [latitude]="marker.latitude"
                  [longitude]="marker.longitude"></agm-marker>
    </agm-map>
    <router-outlet></router-outlet>

    <div class="view-on-map">
      <span class="title-no-map">View on map</span>
      <span class="title-map">View destinations</span>
    </div>

  </div>
</div>

<div class="social">
  <a href="" class="social-item social-fb">
    <i class="fab fa-facebook-f"></i>
  </a>
  <a href="" class="social-item social-tw">
    <i class="fab fa-twitter"></i>
  </a>
</div>
