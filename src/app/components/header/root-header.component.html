<div class="header">
  <div class="header-top">
    <div class="logo">
      <img src="../../../assets/images/logo.svg" alt="">
    </div>
    <h1 class="header-title">Weekend Getaways <span>in India</span></h1>
  </div>

  <div class="header-menu">
    <ul class="nav">
      <li class="nav-item">
        <a href=""
           class="nav-link nav-link-distance"
           [routerLink]="['distance']"
           [routerLinkActive]="['active']"
           (click)=" backgroundService.setBGImage()">
          <span>Distance</span>
        </a>
      </li>
      <li class="nav-item">
        <a href=""
           class="nav-link nav-link-popular"
           [routerLink]="['popular']"
           [routerLinkActive]="['active']"
           (click)=" backgroundService.setBGImage()">
          <span>Popular <br> Destinations</span>
        </a>
      </li>
      <li class="nav-item">
        <a href=""
           class="nav-link nav-link-explore"
           [routerLink]="['explore']"
           [routerLinkActive]="['active']"
           (click)=" backgroundService.setBGImage()">
          <span>Explore</span>
        </a>
      </li>
    </ul>
  </div>
</div>
